<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>my main page</title>
            </f:facet>
            <style>

                .head{
                    color: red;
                    font-weight: bold;
                }
            </style>
        </h:head>

        <h:body>
            <h:form id="form">
                <p:panel id="panel"  header="Employee Details" style="margin-bottom:10px;">
                    <p:messages id="messages" />
                    <h:panelGrid columns="2" cellpadding="5">
                        
                        <h:outputText value="Firstname: *" />
                        <p:inputText value="#{employeeListenerBean.employee.name}" required="true" label="Firstname"/>

                        <p:commandButton value="Submit" update="panel" actionListener="#{employeeListenerBean.onSubmit}" style="margin-right:20px;" />
                        <p:commandButton value="Reset Tag" update="panel" process="@this" style="margin-right:20px;" >
                            <p:resetInput target="panel" />
                        </p:commandButton>
                    </h:panelGrid>

                </p:panel>


            </h:form>

        </h:body>

    </f:view>
</html>
