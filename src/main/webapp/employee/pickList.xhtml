<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
</h:head>
<h:body>
	<h:form>

		<p:growl id="msg" showDetail="true" escape="false" />

		<h3 style="margin-top: 0">Basic PickList</h3>
		<p:pickList id="pickList" value="#{pickListView.employees}"
			var="employee" converter="picklistEmployeeConverter"
			itemLabel="#{employee.name}" itemValue="#{employee}" />

		<p:commandButton id="employeeSubmit" value="Submit"
			update="displayEmployees" oncomplete="PF('employeeDialog').show()"
			style="margin-top:5px" />

		<p:dialog modal="true" showEffect="fade" hideEffect="fade"
			widgetVar="employeeDialog">
			<h:panelGrid id="displayEmployees" columns="2">
				<h:outputText value="Source: " style="font-weight:bold" />
				<ui:repeat value="#{pickListView.employees.source}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>

				<h:outputText value="Target: " style="font-weight:bold" />
				<ui:repeat value="#{pickListView.employees.target}" var="item">
					<h:outputText value="#{item}" style="margin-right:5px" />
				</ui:repeat>
			</h:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
