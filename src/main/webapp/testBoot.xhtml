<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<h:body>
		<b:modal id="amodal" title="Modal Example"
			styleClass="modalPseudoClass">
			<p>Modal body</p>
			<f:facet name="footer">
				<b:button value="close" dismiss="modal" onclick="return false;" />
				<b:button value="Ok" look="primary" dismiss="modal"
					onclick="return false;" />
			</f:facet>
		</b:modal>
		<b:row>
			<b:column span="3">
				<a id="atrigger" class="btn btn-primary btn-lg" href="#amodal"
					p:data-toggle="modal">Trigger (HTML A tag)</a>
			</b:column>
			<b:column span="3">
				<button id="btrigger" class="btn btn-info btn-lg"
					p:data-target="#amodal" p:data-toggle="modal">Trigger (HTML
					Button)</button>
			</b:column>
			<b:column span="3">
				<b:button value="Trigger (JSF passthrough)" look="warning"
					p:data-target="#amodal" p:data-toggle="modal"
					onclick="return true;" size="lg" />
			</b:column>
			<b:column span="3">
				<b:button value="Trigger (JavaScript)" look="success"
					onclick="$('.modalPseudoClass').modal();return false;" size="lg" />
			</b:column>
	</b:row>
	</h:body>

</h:head>
</html>
